<!DOCTYPE html>
<html>
<head>

  <title>Registration WHC</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


     
    <style>      
     

.signButt {
  background-color: blue;
  width: 100%;
  color: white;
}

.signButt:hover {
  opacity: 0.7;
}


.form-control {
  
  border-radius: 1px;
  color: inherit;
  display: block;
  padding: 6px 12px;
  width: 100%;
  margin-top: 10px;
  margin-bottom: 10px;
  margin-left: 10px;
  margin-right: 10px;
}

.form-control {
  box-shadow: none;
}

.content {
  background-color: #ffffff;
  color: inherit;
  padding: 20px 20px 20px 20px;
  border-color: #ffeb3b;
  border-width: 1px ;
  margin-bottom: 100px;
}

.page {
  background: linear-gradient(#4f2ad1, #d14053);
}

.header3 {
  color: white;
  text-align: center;
}

.field {
  color: blue;
  font-size: 20px;
}

.pass-str {
  text-align: center;
  color:black;
}

.tAndc {
  text-align: center;
  background-color: coral;
  color: red;
}

.login-container {
  max-width: 800px;
  z-index: 100;
  margin: 0 auto;
  padding-top: 100px;
}


.logoImg {
  height: 80px;
  width: 90px;
  border-radius: 50%;
  margin-left: 44%;
}

.required{
  color: red;
}
  </style>

</head>

<body class="page">
  <div class="login-container">
    <div>
      <h1>
        <a href="home.html"><img src="images/newLogo.jpg" class="logoImg"/></a>
      </h1>
      
    </div>
    <h3 class="header3">Create an Account</h3>
    <div class="content">
      <form action="dashboard.html" >
        <fieldset>
          <legend class="text-center field">Personal Information</legend>
          <div class="container">
          
            <div class="row text-decoration">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                 required="";
                />
              </div>
    
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Last Name"
                 required="";
                />
             </div>

             <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
              <input
               type="email"
               class="form-control"
               placeholder="Email"
               required="";
              />
             </div>
   
             <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
               <input
                 type="tel"
                 class="form-control"
                 placeholder="Phone Number"
                 pattern="(?=.*\d)(?=.*[0-9]).{10,10}" 
                 title="Enter only numbers"
                 id="PhoneNum"
                 required="";
               />
             </div>
            </div>              
          </div>
        </fieldset>
        
        
        <fieldset>
          <legend class="text-center field">Billing Address</legend>
          <div class="container">
            <div class="row text-decoration">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Company Name(Optional)"    
                />
              </div>
      
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Street Address" 
                  required="";   
                />
              </div>
      
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Street Address2"    
                />
              </div>
      
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  required=""
                />
              </div>
      
              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Postcode"
                  required=""
                />
              </div>

              <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Province"
                  required=""
                />
              </div>
      
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Country"    
                />
              </div>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Tax ID (Optional)"    
                />
              </div>
            </div>

          </div>
        
        </fieldset>

        <fieldset>
          <legend class="text-center field">Account Security </legend>
          <div class="container">
            <div class="row text-decoration">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[1-9]).{6,12}"
                  title=" password must be 6 to 12 characters and the password must have capital and small letters and numbers"
                  id="Pass"
                  required=""
                />
              </div>
      
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Comfirm Password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[1-9]).{6,12}"
                  title=" password must be 6 to 12 characters and the password must have capital and small letters and numbers"
                  required=""
                />
              </div>
            </div>
          </div>
        
        
        <div class="pass-str"><p>Password Strength: Please Enter a Password</p></div>
      </fieldset>

      <h3 class="tAndc">Term of Service</h3>
      <input
      type="checkbox" 
      id="terms" 
      name="terms"
      required="">
      <label for="terms">By submitting this order, you agree to the Terms of Service and Privacy Policy. 
        You agree that WHC will automatically attempt to renew your services prior to their next due 
        date unless you request otherwise from your Client Area.</label><br><br>


        <button type="submit" class="signButt">Register</button>
        Already a Client?<a  href="./sign_in.html"> Log In</a>
      </form>
    </div>
  </div>


</body>

</html>
